<table class="table table-striped table-bordered table-hover table-condensed">
    <thead>
        <th width="15%">姓名</th>
        <th width="15%">角色</th>
        <th width="30%">邮箱</th>
        <th width="40%" class="text-left">创建时间</th>
    </thead>
    <tbody style="border:1px solid #bebebe">
        {% for user in users %}
            <tr>
                <td width="15%">{{ user.name}}</td>
                {% if user.role_id == 0 %}
                <td width="15%">管理员</td>
                {% elif user.role_id == 0 %}
                <td width="15%">开发</td>
                {% else %}
                <td width="15%">测试</td>
                {% endif %}
                <td width="30%">{{ user.email }}</td>
                <td width="40%">{{ user.created}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
